"""Configuração base para treino em ECG (imagens PNG/JPG em pastas por classe).

Edite principalmente:
- data_dir: caminho para o diretório raiz do dataset de ECG
- classes: lista de nomes de classes na ordem desejada
"""

data_dir: "cardioia/apps/vision-assistant/data"  

image_size: 224

normalize_mean: [0.485, 0.456, 0.406]  # médias padrão ImageNet 
normalize_std:  [0.229, 0.224, 0.225]  # desvios padrão padrão ImageNet

train_split: 0.7   # usado apenas se for necessário criar splits automáticos
val_split:   0.15
test_split:  0.15

classes:
  - infarto_mi
  - batimento_anormal
  - historico_infarto
  - normal
